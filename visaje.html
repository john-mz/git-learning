<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Gaming PC Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: white;
        }
        header {
            background-color: #FF4500;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .product-card {
            background-color: #2d2d2d;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .product-card img {
            max-width: 100%;
            height: auto;
        }
        .price {
            color: #FF4500;
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p>UNFINISHED</p>
    <header>
        <h1>Ultimate Gaming PC Store</h1>
        <p>Build your dream gaming setup today!</p>
    </header>

    <div class="container">
        <div class="product-grid">
            <div class="product-card">
                <img src="https://via.placeholder.com/200x200" alt="Gaming PC">
                <h2>Pro Gamer RTX Bundle</h2>
                <p>RTX 4080, i9-13900K, 32GB RAM</p>
                <p class="price">$2,499</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/200x200" alt="Gaming PC">
                <h2>Mid-Range Champion</h2>
                <p>RTX 3070, i5-13600K, 16GB RAM</p>
                <p class="price">$1,499</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/200x200" alt="Gaming PC">
                <h2>Starter Gaming PC</h2>
                <p>RTX 3060, i5-12400F, 16GB RAM</p>
                <p class="price">$999</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
</div>
